<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Paragrafo.</p>
    <p>se precisar quebrar o texto em algum lugar especfico como este, <br> voce pode usar a tag &lt;br&gt;
    <!--  
            LT = less than
            GT = Greater than
    -->
    </p>
    <p> <!-- SIMBOLOS -->
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &real; <br>
        &naturals; <br>
        &darr;
    </p>

    <!-- EMOJIS  -->
    <p>
        UTILIZANDO EMOJIS <br>
        &#x1F975;
        &#x1F91F;
    
    </p>
</body>
</html>
