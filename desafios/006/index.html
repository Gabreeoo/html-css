<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../005/imagens/Giannis-Zographos-South-American-Football-Club-Palmeiras.32.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos pra descobrir qual taf deverá utilizar em cada caso
    </p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Você pode usar as tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;... assim por diante até a tag &lt;h6&gt;.">Titulos.</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr> 
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;ul&gt;e &lt;li&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
